<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Esta es la prueba</h1>
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th scope="row"></th>
                <th>ID</th>
                <th>EXTEN</th>
                <th>CORT</th>
            </tr>
            </thead>
            <tbody>
                {%for producto in productos%}
                <tr>
                    <td scope="row"></td>
                    <td>{{producto['id']}}</td>
                    <td>{{producto['exten']}}</td>
                    <td>http://localhost:5000/{{producto['cort']}}</td>
                </tr>
                {%endfor%}
            </tbody>
    </table>
    <h2>Aqui esta el formulario</h2>
    <form action="{{url_for('crearUrlPost')}}" method="POST">
        <div>
            <lable for="">Ingrese URL</lable>
            <input type="text"name="exten">
        </div>
        <button type="submit">Acortar</button>
    </form>
    <p>{{contactoId}}</p>
</body>
</html>
